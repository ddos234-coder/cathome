<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집사 커뮤니티 - Cat Home</title>

  <!-- Pretendard 폰트 -->

  <!-- CSS -->
  <link rel="stylesheet" href="css/board.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-container">
      <h1 class="logo"><a href="index.html"><img src="img/logo_ko.png" alt="CATHOME"></a></h1>

      <h2>집사 커뮤니티</h2>
    </div>

    <!-- 검색 및 글쓰기 영역 -->
    <div class="board-actions">

        <input type="text" id="searchInput" placeholder="검색어를 입력해주세요.">
        <button class="btn-search">검색</button>
      </div>
      <button class="btn-write">글쓰기</button>

            <th class="col-id">아이디</th>

          </tr>
          <tr>

            <td></td>

          <tr>

            <td>심청이</td>

        </tbody>
      </table>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <button class="page-btn">이전</button>
      <span class="page-info">1 page / 1 pages</span>
      <button class="page-btn">다음</button>
    </div>
  </main>

  <!-- Supabase JS SDK (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- JavaScript -->
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/board.js"></script>
</body>
</html>
